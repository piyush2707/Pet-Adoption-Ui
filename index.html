<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Adoption Center | Designed by Piyush Joshi</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/logo.png">
  <meta property="og:title" content="Pet Adoption Center | Designed by Piyush Joshi" />
  <meta property="og:description" content="Adopt a pet today! A modern UI for pet lovers. Designed by Piyush Joshi." />
  <meta property="og:image" content="https://piyush2707.github.io/pet-adoption-center/preview.png" />
  <meta property="og:url" content="https://piyush2707.github.io/pet-adoption-center/" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <h1>Pet Adoption Center</h1>
    <p>Find your new best friend 🐾</p>
  </header>

  <section class="pets">
    <div class="pet-card">
      <img src="assets/dog1.png" alt="Dog" />
      <h2>Bella</h2>
      <p>2 years old • Friendly • Vaccinated</p>
      <button onclick="adopt('Bella')">Adopt</button>
    </div>
    <div class="pet-card">
      <img src="assets/cat1.png" alt="Cat" />
      <h2>Luna</h2>
      <p>1 year old • Playful • Vaccinated</p>
      <button onclick="adopt('Luna')">Adopt</button>
    </div>
  </section>

  <footer>
    <p>Designed by Piyush Joshi | <a href="https://www.linkedin.com/in/piyush2707" target="_blank">LinkedIn</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
